<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
</head>
<body>
<h1 th:text="${product.id} == null ? 'Create Product' : 'Edit Product'"></h1>
<form th:action="@{/products}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}" />
    Name: <input type="text" th:field="*{name}" /><br/>
    Description: <input type="text" th:field="*{description}" /><br/>
    Price: <input type="number" step="0.01" th:field="*{price}" /><br/>
    <button type="submit">Save</button>
</form>
<a th:href="@{/products}">Back to List</a>
</body>
</html>
